<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item">Workspace</div>
        <div class="sidebar-item">Home</div>
        <div class="sidebar-item">Customers</div>
        <div class="sidebar-item">Departments</div>
        <div class="sidebar-item active">Media</div>
        <div class="sidebar-item">My Account</div>
    </div>
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Search in Media">
            <button><img src="search-icon.png" alt="Search"></button>
        </div>
        <div class="media-section">
            <div class="media-category">
                <div class="category-title">IMAGES</div>
                <div class="media-grid">
                    <img src="gear-icon.png" alt="Image">
                    <img src="gear-icon.png" alt="Image">
                    <img src="gear-icon.png" alt="Image">
                    <img src="gear-icon.png" alt="Image">
                    <img src="gear-icon.png" alt="Image">
                    <img src="gear-icon.png" alt="Image">
                </div>
            </div>
            <div class="media-category">
                <div class="category-title">VIDEO</div>
                <div class="media-grid">
                    <img src="gear-icon.png" alt="Video">
                    <img src="gear-icon.png" alt="Video">
                    <img src="gear-icon.png" alt="Video">
                </div>
            </div>
            <div class="media-category">
                <div class="category-title">AUDIO</div>
                <div class="media-grid">
                    <img src="gear-icon.png" alt="Audio">
                    <img src="gear-icon.png" alt="Audio">
                    <img src="gear-icon.png" alt="Audio">
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    body {
    display: flex;
    font-family: Arial, sans-serif;
    margin: 0;
}

.sidebar {
    width: 200px;
    background-color: #e0d1e7;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.sidebar-item {
    padding: 10px;
    color: #5a165e;
    font-weight: bold;
    cursor: pointer;
}

.sidebar-item.active, .sidebar-item:hover {
    background-color: #d1c1d7;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    background-color: #f6f0f9;
}

.search-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
}

.search-bar input {
    padding: 5px;
    border-radius: 3px;
    border: 1px solid #ccc;
}

.search-bar button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    margin-left: 5px;
}

.media-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.media-category {
    background-color: #fff9e6;
    padding: 10px;
    border-radius: 5px;
}

.category-title {
    font-weight: bold;
    margin-bottom: 10px;
}

.media-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.media-grid img {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    box-sizing: border-box;
    background-color: white;
}
</style>
</html>
