<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item">Workspace</div>
        <div class="sidebar-item">Home</div>
        <div class="sidebar-item">Customers</div>
        <div class="sidebar-item">Departments</div>
        <div class="sidebar-item">Media</div>
        <div class="sidebar-item active">My Account</div>
    </div>
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Search in My Accounts">
            <button><img src="search-icon.png" alt="Search"></button>
        </div>
        <div class="profile">
            <div class="profile-image">
                <img src="gear-icon.png" alt="Profile">
                <button class="edit-button"><img src="edit-icon.png" alt="Edit"></button>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="John Doe">
                    <button class="edit-button"><img src="edit-icon.png" alt="Edit"></button>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="example@gmail.com">
                    <button class="edit-button"><img src="edit-icon.png" alt="Edit"></button>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" value="9134837948">
                    <button class="edit-button"><img src="edit-icon.png" alt="Edit"></button>
                </div>
                <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="text" id="dob" value="July 16, 1990">
                    <button class="edit-button"><img src="edit-icon.png" alt="Edit"></button>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="save-button">SAVE</button>
                    <button type="button" class="cancel-button">CANCEL</button>
                </div>
            </form>
        </div>
    </div>
</body>
<style>
    body {
    display: flex;
    font-family: Arial, sans-serif;
    margin: 0;
}

.sidebar {
    width: 200px;
    background-color: #e0d1e7;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.sidebar-item {
    padding: 10px;
    color: #5a165e;
    font-weight: bold;
    cursor: pointer;
}

.sidebar-item.active, .sidebar-item:hover {
    background-color: #d1c1d7;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    background-color: #f6f0f9;
}

.search-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
}

.search-bar input {
    padding: 5px;
    border-radius: 3px;
    border: 1px solid #ccc;
}

.search-bar button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    margin-left: 5px;
}

.profile {
    display: flex;
    align-items: flex-start;
    gap: 20px;
}

.profile-image {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-image img {
    width: 100px;
    height: 100px;
}

.edit-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    position: absolute;
    bottom: 0;
    right: 0;
}

form {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

label {
    width: 120px;
    font-weight: bold;
}

input {
    flex-grow: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.form-buttons {
    display: flex;
    gap: 10px;
}

.save-button {
    background-color: green;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.cancel-button {
    background-color: red;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
</style>
</html>
